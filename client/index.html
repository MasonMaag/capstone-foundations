<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic ( 8 ) Ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,100;1,300;1,500&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainStyle.css">
  </head>

  <header>
    <h1>The Magic (8) Ball</h1>
  </header>
 
<body class="container">

<main>

  <div id="gameLink">
    <nav>
      <a id="gameTag" href="./game.html">Play the Magic (8) Ball Game</a></li>
    </nav>
  </div>

  <div id="ballCon">
    <div id="compCon">
      <h2 id="compHead">Feeling Down?</h2>
      <img src="./img/compliment.gif" alt="compliment"  width="270" id="compGif"/>
      <br>
      <div id="compbtncon">
      <button id="complimentButton">Get a Compliment!</button>
      </div>
    </div>

    <div id="ballpiccon">
      <img src="./img/eightball.png" alt="eightball"  width="300" id="ballPic" />
    </div>

    <div id="fortCon">
      <h2 id="fortHead">Crack the Cookie!</h2>
      <img src="./img/fortune-cookie-2.gif" alt="fortune cookie"  width="180" id="fortGif"/>
      <br>
      <div id="fortbtncon">
        <button id="fortuneButton">Get a Fortune!</button>
      </div>
    </div>
  </div>


  <div id="create-q">
    <button id="all">Display (8) Ball Questions!</button>
      <form id="create-quest">
        <div id="createCon">
          <h3 id="questHead">Create a question:</h3>
          <input type="text" id="new-quest" placeholder="Yes or no question"/>
          <h3 id="expectHead">The outcome you want:</h3>
          <input id="new-expect"  placeholder ="Yay, nay, or maybe"></input>
          <button id="create-btn">Create question</button>
        </div>
      </form>
  </div>

      <div id="delete-sec">
        
      <h3>Delete latest question:</h3>
      <form id="delete-btn">
          <button id="del-btn">Delete Question</button>
      </form>
      <h2 id="eightHead">8 Ball Questions:</h2>
      </div>

      <section>
        
      </section>

</main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
